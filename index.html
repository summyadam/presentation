        body, html {
            height: 100%;

            padding: 0 30px;
            height: 90px;

            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .header-text h1 {
            color: var(--header-text-color);
            font-size: 1.6em;
            font-weight: 600;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .header-text p {
            color: var(--header-text-color);
            font-size: 0.9em;
            font-weight: 300;
            margin: 0;
            opacity: 0.9;
        }

        main {
            flex-grow: 1;
            position: relative;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px 60px;
            box-sizing: border-box;
            background-color: #ffffff;
            opacity: 0;
            visibility: hidden;
            transition: var(--slide-transition);
            transform: translateY(20px);
            display: flex;
            flex-direction: column;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .slide-title {
            color: var(--primary-color);
            font-size: 2.5em;
            font-weight: 700;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
            flex-shrink: 0;
        }
        
        .slide-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            font-size: 1.1em;
            line-height: 1.7;
        }

        .slide-content ul { list-style: none; padding-left: 0; }

            margin-bottom: 15px;

        }
        .card h3 { margin-top: 0; color: var(--primary-color); }

        .slide-intro-content { font-size: 1.2em; line-height: 1.8; max-width: 800px; }
        
        .diagram-container {

            align-items: center;

        .transition-note {

            slideCounter.textContent = `${n} / ${slides.length}`;
        }

        function changeSlide(n) {
            currentSlide += n;
            if (currentSlide > slides.length) {
                currentSlide = 1;
            }

            }
